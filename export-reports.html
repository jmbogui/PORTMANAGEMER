```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportación de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Exportación de Reportes</h1>

        <!-- Panel de Reportes -->
        <div class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-lg font-bold mb-4">Datos de Trabajadores</h2>
            <table id="workerTable" class="table-auto w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">ID</th>
                        <th class="border border-gray-300 px-4 py-2">Nombre</th>
                        <th class="border border-gray-300 px-4 py-2">Especialidad</th>
                        <th class="border border-gray-300 px-4 py-2">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se generarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botones de Exportación -->
        <div class="text-center">
            <button onclick="exportToPDF()" class="bg-blue-500 text-white px-4 py-2 rounded">Exportar a PDF</button>
            <button onclick="exportToExcel()" class="bg-green-500 text-white px-4 py-2 rounded">Exportar a Excel</button>
        </div>
    </div>

    <script>
        // Simulación de base de datos
        const workers = [
            { id: 101, name: "Juan Pérez", specialty: "Operador de Grúa", status: "Disponible (Turno Sencillo)" },
            { id: 102, name: "María López", specialty: "Estibador General", status: "Disponible (Turno Doble)" },
            { id: 103, name: "Carlos García", specialty: "Supervisor", status: "Vacaciones" },
            { id: 104, name: "Ana Torres", specialty: "Operador de Grúa", status: "Permiso Mensual" },
            { id: 105, name: "Luis Fernández", specialty: "Estibador General", status: "Baja Laboral" }
        ];

        // Cargar datos en la tabla
        function loadTableData() {
            const tableBody = document.querySelector("#workerTable tbody");
            tableBody.innerHTML = ""; // Limpiar tabla

            workers.forEach(worker => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="border border-gray-300 px-4 py-2">${worker.id}</td>
                    <td class="border border-gray-300 px-4 py-2">${worker.name}</td>
                    <td class="border border-gray-300 px-4 py-2">${worker.specialty}</td>
                    <td class="border border-gray-300 px-4 py-2">${worker.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Exportar a PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Reporte de Trabajadores", 10, 10);

            let y = 20;
            workers.forEach(worker => {
                doc.text(`ID: ${worker.id}, Nombre: ${worker.name}, Especialidad: ${worker.specialty}, Estado: ${worker.status}`, 10, y);
                y += 10;
            });

            doc.save("reporte_trabajadores.pdf");
        }

        // Exportar a Excel
        function exportToExcel() {
            const worksheet = XLSX.utils.json_to_sheet(workers);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Trabajadores");
            XLSX.writeFile(workbook, "reporte_trabajadores.xlsx");
        }

        // Inicializar
        loadTableData();
    </script>
</body>
</html>
```
