<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Reportes y Estadísticas</h1>

        <!-- Panel de Estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-lg font-bold mb-4">Distribución por Estado</h2>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-lg font-bold mb-4">Distribución por Especialidad</h2>
                <canvas id="specialtyChart"></canvas>
            </div>
        </div>

        <!-- Botones de Exportación -->
        <div class="mt-6 text-center">
            <button onclick="exportPDF()" class="bg-blue-500 text-white px-4 py-2 rounded">Exportar PDF</button>
            <button onclick="exportExcel()" class="bg-green-500 text-white px-4 py-2 rounded">Exportar Excel</button>
        </div>
    </div>

    <script>
        // Simulación de base de datos
        const workers = [
            { id: 101, name: "Juan Pérez", specialty: "Operador de Grúa", status: "available-single" },
            { id: 102, name: "María López", specialty: "Estibador General", status: "available-double" },
            { id: 103, name: "Carlos García", specialty: "Supervisor", status: "on-vacation" },
            { id: 104, name: "Ana Torres", specialty: "Operador de Grúa", status: "monthly-permit" },
            { id: 105, name: "Luis Fernández", specialty: "Estibador General", status: "on-leave" }
        ];

        // Generar datos para gráficos
        function generateChartData() {
            const statusCounts = workers.reduce((acc, worker) => {
                acc[worker.status] = (acc[worker.status] || 0) + 1;
                return acc;
            }, {});

            const specialtyCounts = workers.reduce((acc, worker) => {
                acc[worker.specialty] = (acc[worker.specialty] || 0) + 1;
                return acc;
            }, {});

            return { statusCounts, specialtyCounts };
        }

        // Crear gráficos
        function createCharts() {
            const { statusCounts, specialtyCounts } = generateChartData();

            // Gráfico de estados
            const statusCtx = document.getElementById("statusChart").getContext("2d");
            new Chart(statusCtx, {
                type: "pie",
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ["#4CAF50", "#2196F3", "#FFC107", "#FF9800", "#F44336"]
                    }]
                }
            });

            // Gráfico de especialidades
            const specialtyCtx = document.getElementById("specialtyChart").getContext("2d");
            new Chart(specialtyCtx, {
                type: "bar",
                data: {
                    labels: Object.keys(specialtyCounts),
                    datasets: [{
                        label: "Especialidades",
                        data: Object.values(specialtyCounts),
                        backgroundColor: "#2196F3"
                    }]
                }
            });
        }

        // Exportar PDF
        function exportPDF() {
            alert("Función de exportación a PDF en desarrollo.");
        }

        // Exportar Excel
        function exportExcel() {
            alert("Función de exportación a Excel en desarrollo.");
        }

        // Inicializar gráficos
        createCharts();
    </script>
</body>
</html>
