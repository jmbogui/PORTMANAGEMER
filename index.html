```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortManager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        .visible { display: block !important; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Página de Login -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-blue-900">PortManager</h2>
                <p class="text-gray-600">Sistema de Gestión Portuaria</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Usuario"
                       class="w-full p-2 border rounded">
                <input type="password" id="password" placeholder="Contraseña"
                       class="w-full p-2 border rounded">
                <select id="role" class="w-full p-2 border rounded">
                    <option value="admin">Administrador</option>
                    <option value="empresa">Empresa Estibadora</option>
                    <option value="estibador">Estibador</option>
                </select>
                <button onclick="login()"
                        class="w-full bg-blue-900 text-white p-2 rounded hover:bg-blue-800">
                    Iniciar Sesión
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard del Administrador -->
    <div id="adminDashboard" class="hidden">
        <h1 class="text-3xl font-bold text-blue-900 mb-4">Dashboard del Administrador</h1>
        <button onclick="logout()" class="mt-4 bg-red-500 text-white p-2 rounded">Cerrar Sesión</button>
    </div>

    <!-- Dashboard de Empresas Estibadoras -->
    <div id="empresaDashboard" class="hidden">
        <h1 class="text-3xl font-bold text-blue-900 mb-4">Dashboard de Empresas Estibadoras</h1>
        <button onclick="logout()" class="mt-4 bg-red-500 text-white p-2 rounded">Cerrar Sesión</button>
    </div>

    <!-- Dashboard de Estibadores -->
    <div id="estibadorDashboard" class="hidden">
        <h1 class="text-3xl font-bold text-blue-900 mb-4">Dashboard de Estibadores</h1>
        <button onclick="logout()" class="mt-4 bg-red-500 text-white p-2 rounded">Cerrar Sesión</button>
    </div>

    <script>
        // Usuarios predefinidos
        const users = {
            admin: { username: "admin", password: "1234", role: "admin" },
            empresa: { username: "empresa", password: "5678", role: "empresa" },
            estibador: { username: "estibador", password: "abcd", role: "estibador" }
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Validar usuario y contraseña
            const user = Object.values(users).find(
                u => u.username === username && u.password === password && u.role === role
            );

            if (user) {
                document.getElementById('loginPage').classList.add('hidden');

                if (role === 'admin') {
                    document.getElementById('adminDashboard').classList.remove('hidden');
                } else if (role === 'empresa') {
                    document.getElementById('empresaDashboard').classList.remove('hidden');
                } else if (role === 'estibador') {
                    document.getElementById('estibadorDashboard').classList.remove('hidden');
                }
            } else {
                alert('Usuario, contraseña o rol incorrectos. Inténtalo de nuevo.');
            }
        }

        function logout() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('adminDashboard').classList.add('hidden');
            document.getElementById('empresaDashboard').classList.add('hidden');
            document.getElementById('estibadorDashboard').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
